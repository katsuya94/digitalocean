---
- name: install sudo
  hosts: digitalocean
  become: yes
  tasks:
    - name: install sudo
      apt: name=sudo update_cache=yes
- name: manage users and ssh
  hosts: digitalocean
  become: yes
  vars:
    prompt_password: ./password_input.py "password for %s:"
    users:
      - kacchan
    removed_users: []
  tasks:
    - name: remove users
      user:
        name: "{{ item }}"
        state: absent
        remove: yes
      with_items: "{{ removed_users }}"
    - name: create users
      user:
        name: "{{ item }}"
        shell: /bin/bash
        groups:
          - sudo
        append: yes
      with_items: "{{ users | difference(removed_users) }}"
      register: create_result
    - name: set new user passwords
      user:
        name: "{{ item }}"
        password: "{{ lookup('pipe', prompt_password | format(item)) | password_hash('sha512') }}"
      with_items: "{{ create_result.results | selectattr('changed') | map(attribute='item') | list }}"
    - name: make .ssh directory
      file:
        path: "/home/{{ item }}/.ssh"
        state: directory
      with_items: "{{ users | difference(removed_users) }}"
    - name: copy authorized_keys
      copy:
        src: "{{ item }}/authorized_keys"
        dest: "/home/{{ item }}/.ssh/authorized_keys"
      with_items: "{{ users | difference(removed_users) }}"
    - name: disable root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PermitRootLogin "
        line: "PermitRootLogin no"
      register: disable_root_login_result
    - name: disable password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^PasswordAuthentication "
        line: "PasswordAuthentication no"
      register: disable_password_authentication_result
    - name: restart sshd
      systemd:
        name: ssh
        state: restarted
      when: disable_root_login_result.changed or disable_password_authentication_result.changed
- name: configure docker
  hosts: digitalocean
  become: yes
  tasks:
    - name: remove deprecated docker packages
      apt: "name={{ item }} state=absent"
      with_items:
        - docker
        - docker-engine
    - name: install packages required to add repository
      apt: "name={{ item }} update_cache=yes"
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - software-properties-common
    - name: add key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    - name: add repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
    - name: install docker
      apt: name=docker-ce update_cache=yes
- name: configure app user
  hosts: digitalocean
  become: yes
  tasks:
    - name: create app user
      user:
        name: app
        shell: /bin/bash
        groups:
          - docker
        append: yes
    - name: create docker group
      group:
        name: docker
